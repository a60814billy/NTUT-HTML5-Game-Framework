<!DOCTYPE html>
<html>
	<head>
	<title>Class Test</title>
	<script type="text/javascript" src="../../Util.js"></script>
	<script type="text/javascript" src="../../DebugInfo.js"></script>
	<script type="text/javascript" src="../../core.js"></script>
	<script type="text/javascript">
	window.onload = function(){
		var Vehicle = Framework.exClass({
			__construct:function(){
				this.x = 1;
				this.y = 1;
			},
			getLocation:function(){
				return "(" + this.x + "," + this.y + ")";
			}
		});
		var Car = Framework.exClass(Vehicle, {
			__construct:function(){
				this.speedX = 0;
				this.speedY = 0;
			},
			move:function(){
				this.x += this.speedX;
				this.y += this.speedY;
			}
		});
		var MyCar = Framework.exClass(Car , {
			__construct:function(){
				this.width = 100;
				this.height = 50;
			},
			show:function(){
				return "MyCar: Location:(" + this.x + "," + this.y + ") ; Speed: (" + this.speedX + "," + this.speedY + "), Size:" + this.width + "x" + this.height;
			}
		});

		var MyCarCar = Framework.exClass(MyCar , {
			newShow:function(){
				console.log(this.show());
			}
		});
		var instanCar = new MyCarCar();
		instanCar.speedX = 10;
		for(var i=0;i<10;i++) instanCar.move();
		instanCar.newShow();
		var p = document.createElement("p");
		var t = document.createTextNode(instanCar.show());
		p.appendChild(t);
		document.body.appendChild(p);
		console.log(instanCar);
	};
	</script>
	</head>
	<body>
		
	</body>
</html>
